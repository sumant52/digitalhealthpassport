<body>
    <div class="login-form">
        <div class="dropdown">
            <i class="fa fa-user user" style="font-size:36px" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false"></i>
            <ul class="dropdown-menu dropdown-menu-center" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="/user-details">Profile</a></li>
                <li><a class="dropdown-item" href="/change-password">Change Password</a></li>
                <li><a class="dropdown-item" (click)="logout()" href="/Login">Logout</a></li>
              </ul>
              </div>
        <h3 class="login-header">Patient ID:</h3><br>
          <div class="control-group-coviddetails">
            <label class="report">Please Select Report</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" (change)="selectReport($event)" id="inlineRadio1" value="covidtestreport">
              <label class="form-check-label" for="inlineRadio1">Covid Test Report</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" (change)="selectReport($event)" id="inlineRadio2" value="covidvaccinationreport">
              <label class="form-check-label" for="inlineRadio2">Covid Vaccination Report</label>
            </div>
            <div class="container">
                <div class="row mt-5">
                  <div class="col-md-7">
                    <div class="mb-3">
                      
                      
                      <!-- <label for="formFile" class="form-label">Upload Covid Test Report</label> -->
                      <input (change)="onFilechange($event)" class="form-control" type="file">
                      <button (click)="upload(privacy)" data-toggle="modal" data-target="#exampleModal" type="button" class="btn btn-primary mt-3">Upload</button>
                    </div>
                  </div>
                </div>
               </div>
          </div>
    </div>

    <ng-template #privacy let-modal>
        <div class="modal-header">
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          uploaded Successfully
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="closePolicy(modal)">Ok</button>
        </div>
      </ng-template>
    
    </body>
